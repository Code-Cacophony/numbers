<!DOCTYPE html>
<html>
    <head>
        <title>Numbers</title>
    </head>
    <body>
        <h1>Numbers</h1>
        <p>Enter a series of numbers here</p>
        <form>
            <div class="form-group">
                <label for="enter">Enter Numbers:</label>
                <input class="number" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </body>
</html>
